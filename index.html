<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div id="labels">
        <h2>Computer Choice : <span id="computerChoice"></span></h2><br>
        <h2>User Choice : <span id="userChoice"></span></h2><br>
        <h2>Result : <span id="result"></span></h2><br>
    </div>
     
    <div id="buttons">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissor">Scissor</button>
    </div>
    

     

    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
